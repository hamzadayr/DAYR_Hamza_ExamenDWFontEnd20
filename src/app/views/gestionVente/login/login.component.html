<div class="limiter" *ngIf="showL">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt">
                <img src="assets/login.jpeg" alt="IMG">
            </div>

            <form >
                <span class="login100-form-title">
                     Smart Vente Login
                </span>

                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text"   placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password"  placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button (click)="loginU(1)" type="button" class="login100-form-btn">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="content" *ngIf="showC">
    <app-content  ></app-content>
</div>
