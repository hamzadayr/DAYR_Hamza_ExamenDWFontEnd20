<h1 class="display-2">Fournisseur</h1>

<form [formGroup]="service.form" (ngSubmit)="onSubmit()" >
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="hidden" formControlName="id">

        <label for="nomFournisseur">Nom de Fournisseur</label>
        <input type="text" class="form-control" formControlName="nomFournisseur" placeholder="Saisir le nom de Fournisseur"/>
      </div>
      <div class="form-group col-md-6">
        <label for="nomCourtFournisseur">Nom courte de fournisseur</label>
        <input type="text" formControlName="nomCourtFournisseur" class="form-control"  placeholder="Nom courte de fournisseur "/>
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="villeFournisseur">Ville</label>
            <input type="text" class="form-control" formControlName="villeFournisseur" placeholder="Ville ...">
          </div>
          <div class="form-group col-md-6">
            <label for="adressFournisseur">Adresse</label>
            <input type="text" class="form-control" formControlName="adressFournisseur" placeholder="Adresse ...">
          </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="adressClient">Telephone Fixe</label>
        <input type="text" class="form-control" formControlName="teleFixFournisseur" placeholder="Tele fixe ...">
      </div>
      <div class="form-group col-md-6">
        <label for="teleMobileFournisseur">Telephone mobile</label>
        <input type="text" class="form-control" formControlName="teleMobileFournisseur" placeholder="Tele mobile ...">
      </div>
    </div>

    <div class="form-row">
          <div class="form-group col-md-6">
            <label for="faxFournisseur">FAX</label>
            <input type="text" class="form-control" formControlName="faxFournisseur" placeholder="Fax ...">
          </div>
          <div class="form-group col-md-6">
            <label for="maiFournisseur">Mail</label>
            <input type="mail" class="form-control" formControlName="maiFournisseur" placeholder="Mail ...">
          </div>
     </div>
  

  <button  class="btn btn-primary">
      <span  class=""></span>
      Save
  </button>
      &nbsp;&nbsp;
    <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button>

  </form>
